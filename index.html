<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Quiz App</title>

        <link rel="stylesheet" href="sass/main.scss" />
        <script type="module" src="ts/app.ts"></script>
    </head>
    <body>
        <main class="quiz">
            <div class="quiz__header">
                <div class="quiz__category">&nbsp;</div>
                <div class="quiz__theme">
                    <div class="toggle__wrapper">
                        <img src="assets/images/icon-sun-dark.svg" alt="Sun icon" class="toggle__icon" />
                        <label for="theme-checkbox" class="toggle">
                            <input class="quiz__theme-toggle" type="checkbox" name="theme" id="theme-checkbox" />
                            <span class="slider"></span>
                        </label>
                        <img src="assets/images/icon-moon-dark.svg" alt="Moon icon" class="toggle__icon" />
                    </div>
                </div>
            </div>
            <div class="quiz__question-wrapper">
                <h1 class="heading-primary">Welcome to the Frontend Quiz!</h1>
                <p>Pick a subject to get started.</p>
            </div>
            <div class="quiz__answers-wrapper">
                <form class="quiz__answers-form" action="#" method="post">
                    <div class="quiz__answers"></div>
                </form>

                <div class="progress-bar"></div>

                <button class="btn">Button</button>
            </div>
        </main>
    </body>
</html>
