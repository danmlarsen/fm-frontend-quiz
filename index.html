                    <div class="toggle__wrapper">
                        <img src="assets/images/icon-sun-dark.svg" alt="Sun icon" class="toggle__icon" />

                            <input class="quiz__theme-toggle" type="checkbox" name="theme" id="theme-checkbox" />
                            <span class="slider"></span>
                        </label>
                        <img src="assets/images/icon-moon-dark.svg" alt="Moon icon" class="toggle__icon" />
                    </div>
                </div>
            </div>

                <!-- Quiz answers -->
                <form class="quiz__answers-form" action="#" method="post">
                    <div class="quiz__answers">
                        <label for="answer-1" class="quiz__answer">
                            <input class="quiz__answer-radio" type="radio" name="answer" id="answer-1" required />
                            <div class="item">
                                <div class="item__icon-box">A</div>
                                <h3 class="item__title">3:1</h3>
                            </div>
                            <img class="quiz__answer-icon" src="assets/images/icon-correct.svg" alt="Correct answer icon" />
                        </label>
                        <label for="answer-2" class="quiz__answer">
                            <input class="quiz__answer-radio" type="radio" name="answer" id="answer-2" required />
                            <div class="item">
                                <div class="item__icon-box">B</div>
                                <h3 class="item__title">4.5:1</h3>
                            </div>
                        </label>
                        <label for="answer-3" class="quiz__answer">
                            <input class="quiz__answer-radio" type="radio" name="answer" id="answer-3" required />
                            <div class="item">
                                <div class="item__icon-box">C</div>
                                <h3 class="item__title">7:1</h3>
                            </div>
                            <img class="quiz__answer-icon" src="assets/images/icon-incorrect.svg" alt="Incorrect answer icon" />
                        </label>
                        <label for="answer-4" class="quiz__answer">
                            <input class="quiz__answer-radio" type="radio" name="answer" id="answer-4" required />
                            <div class="item">
                                <div class="item__icon-box">D</div>
                                <h3 class="item__title">2:1</h3>
                            </div>
                        </label>
                        <button class="btn quiz__answer-btn">Submit Answer</button>
                    </div>
