<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Quiz App</title>
        <link rel="stylesheet" href="sass/main.scss" />
        <script type="module" src="ts/app.ts"></script>
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
    </head>
    <body>
        <main class="quiz dark-mode">
            <div class="quiz__header">
                <div class="item quiz__subject-header">&nbsp;</div>
                <div class="quiz__theme">
                    <div class="toggle__wrapper u-mr-sm">
                        <img src="assets/images/icon-sun-dark.svg" alt="Sun icon" class="toggle__icon" />
                        <label for="theme-checkbox" class="toggle">
                            <input class="quiz__theme-toggle" type="checkbox" name="theme" id="theme-checkbox" />
                            <span class="slider"></span>
                        </label>
                        <img src="assets/images/icon-moon-dark.svg" alt="Moon icon" class="toggle__icon" />
                    </div>
                </div>
            </div>
            <div class="quiz__wrapper quiz__wrapper--questions">&nbsp;</div>
            <div class="quiz__wrapper quiz__wrapper--answers">&nbsp;</div>
        </main>
    </body>
</html>
